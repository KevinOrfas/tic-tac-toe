services:
  postgres:
    image: postgres:16-alpine
    container_name: tictactoe-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tictactoe
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tictactoe-network

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
      target: production
    container_name: tictactoe-server
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tictactoe
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tictactoe-network

  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
      target: production
    container_name: tictactoe-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - tictactoe-network

volumes:
  postgres_data:

networks:
  tictactoe-network:
    driver: bridge
